<div class="list row">
    <div class="col-md-8">
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Search by title"
          [(ngModel)]="title"
        />
        <div class="input-group-append">
          <button
            class="btn btn-outline-secondary"
            type="button"
            (click)="searchTitle()"
          >
            Search
          </button>
        </div>
        <div class="input-group-append">
          <button
            class="btn btn-outline-secondary"
            type="button"
            (click)="clearSearch()"
          >
            Clear
          </button>
        </div>
      </div>
    </div>

    <div class="col-md-12">
        <pagination-controls
          previousLabel="Prev"
          nextLabel="Next"
          [responsive]="true"
          (pageChange)="handlePageChange($event)"
        ></pagination-controls>
      </div>
      
      <div class="container">
        <div class="row">
          <div
            class="col p-5"
            *ngFor="
              let post of posts | paginate : {
                      itemsPerPage: pageSize,
                      currentPage: page,
                      totalItems: count
                    };
            "
          >
          <a [routerLink]="['/posts', post.id]"><img class="mx-auto d-block align-middle" src="{{getThumbnail(post.filename!)}}" alt="{{post.filename!}}"></a>
          <div class="text-center">
            {{post.title}}
          </div>
          </div>
        </div>
      </div>
    

    <div class="mt-3">

  
      Items per Page:
      <select (change)="handlePageSizeChange($event)">
        <option *ngFor="let size of pageSizes" [ngValue]="size">
          {{ size }}
        </option>
      </select>
    </div>
  </div>
